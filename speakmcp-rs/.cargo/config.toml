# Cargo configuration for cross-platform builds

[target.x86_64-pc-windows-msvc]
# Ensure proper linking on Windows
rustflags = [
    "-C", "target-feature=+crt-static",
]

[target.x86_64-pc-windows-gnu]
# Alternative Windows target with GNU toolchain
rustflags = [
    "-C", "target-feature=+crt-static",
]

# Build settings
[build]
# Default to release builds for better performance
# Uncomment the line below if you want release builds by default
# default-target = "release"

[profile.release]
# Optimize for size and performance
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
# Faster debug builds
opt-level = 0
debug = true
